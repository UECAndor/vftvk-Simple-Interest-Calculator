<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <label>Amount</label> <input type="number"  id="principal" onchange="validate()">  <br/>
            <label>Interest Rate</label> <input type="range"  id="rate" min=1 max=20 value="default_val" step=0.25 onchange="updateRate()">
            <span id="rate_val">10.25</span>%<br/>
            <label>No. of Years</label> <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>s
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br/>
            <label><button onclick="compute()">Compute Interest</button></label><br/>

            <p style='margin-left:80px'>
            <span id="result"></span>
            </p>
            <footer>
                &#169; This Calculator belongs to UECAndor
            </footer>
        </div>
    </body>
</html>
